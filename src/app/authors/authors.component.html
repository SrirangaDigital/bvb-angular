<div class="container">
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md-10 mainpage">

      <h1>Archive > Authors</h1>
      <div class="alphabet">
        <span class="letter"><a routerLink="/authors/A">A</a></span> <span class="letter"><a routerLink="/authors/B">B</a></span> <span class="letter"><a routerLink="/authors/C">C</a></span> <span class="letter"><a routerLink="/authors/D">D</a></span> <span class="letter"><a routerLink="/authors/E">E</a></span> <span class="letter"><a routerLink="/authors/F">F</a></span> <span class="letter"><a routerLink="/authors/G">G</a></span> <span class="letter"><a routerLink="/authors/H">H</a></span> <span class="letter"><a routerLink="/authors/I">I</a></span> <span class="letter"><a routerLink="/authors/J">J</a></span> <span class="letter"><a routerLink="/authors/K">K</a></span> <span class="letter"><a routerLink="/authors/L">L</a></span> <span class="letter"><a routerLink="/authors/M">M</a></span> <span class="letter"><a routerLink="/authors/N">N</a></span> <span class="letter"><a routerLink="/authors/O">O</a></span> <span class="letter"><a routerLink="/authors/P">P</a></span> <span class="letter"><a routerLink="/authors/Q">Q</a></span> <span class="letter"><a routerLink="/authors/R">R</a></span> <span class="letter"><a routerLink="/authors/S">S</a></span> <span class="letter"><a routerLink="/authors/T">T</a></span> <span class="letter"><a routerLink="/authors/U">U</a></span> <span class="letter"><a routerLink="/authors/V">V</a></span> <span class="letter"><a routerLink="/authors/W">W</a></span> <span class="letter"><a routerLink="/authors/X">X</a></span> <span class="letter"><a routerLink="/authors/Y">Y</a></span> <span class="letter"><a routerLink="/authors/Z">Z</a></span> <span class="letter"><a routerLink="/authors/Special">#</a></span>
      </div>

      <div *ngFor="let author of authors" class="full-width-card red-edge">
        <span class="article-count">{{ author.count }} <span *ngIf="author.count == 1">article</span><span *ngIf="author.count > 1">articles</span></span>
        <h3 class="author"><a routerLink="/articles/author" [queryParams]="{authornames: author.author}">{{ author.author }}</a></h3>
      </div>
    </div>
    <div class="col-md"></div>
  </div>
</div>
